<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu | E-Commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Include header -->
    <div w3-include-html="header.html"></div>

    <main>
        <section id="menu">
            <h1>Our Menu</h1>
            <div class="menu-item">
                <h2>Pizza</h2>
                <p>Delicious cheese pizza with a crispy crust.</p>
                <img src="pizza_image.jpeg" alt="Pizza">
            </div>
            <div class="menu-item">
                <h2>Burger</h2>
                <p>Juicy beef burger with fresh lettuce and tomato.</p>
                <img src="burger_image.jpeg" alt="Burger">
            </div>
            <!-- Add more dishes as needed -->
        </section>
    </main>

    <!-- Include footer -->
    <div w3-include-html="footer.html"></div>

    <script src="scripts.js"></script>
</body>
</html>
